<div class="thf-font-subtitle">Password Rules</div>

<hr>

<form #g="ngForm">
  <div class="thf-row">
    <thf-checkbox-group
      class="thf-lg-12"
      name="system"
      t-label="System features"
      [t-options]="systemOptions">
    </thf-checkbox-group>
  </div>

  <hr>

  <div class="thf-row">
    <thf-checkbox-group
      class="thf-lg-12"
      name="audit"
      t-label="Audit rules"
      [t-options]="auditOptions">
    </thf-checkbox-group>
  </div>

  <hr>

  <div class="thf-row">
    <thf-switch
      class="thf-lg-6"
      name="expiration"
      [(ngModel)]="expiration"
      t-label="Password expiration"
      t-label-off="Desactive"
      t-label-on="Actived">
    </thf-switch>

    <thf-number
      class="thf-lg-6"
      name="periodExpiration"
      t-label="Period (in days)"
      t-maxlength="3"
      [t-disabled]="!expiration">
    </thf-number>
  </div>

  <div class="thf-row">
    <thf-switch
      class="thf-lg-6"
      name="attempts"
      [(ngModel)]="attempts"
      t-label="Restrict access attempts"
      t-label-off="Desactive"
      t-label-on="Actived">
    </thf-switch>

    <thf-number
      class="thf-lg-6"
      name="maxAttempts"
      [(ngModel)]="maxAttempts"
      t-label="Maximum number of attempts"
      t-maxlength="3"
      [t-disabled]="!attempts">
    </thf-number>
  </div>

  <div class="thf-row">
    <thf-button
      class="thf-offset-lg-9 thf-lg-3 thf-offset-xl-9"
      t-label="Apply password policy"
      (t-click)="confirm()">
    </thf-button>
  </div>
</form>
