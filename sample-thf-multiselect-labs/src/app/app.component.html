<div class="thf-row">
  <thf-multiselect
    class="thf-md-12"
    name="Totvs Multiselect"
    [(ngModel)]="multiselect"
    [t-disabled]="properties.includes('disabled')"
    [t-filter-mode]="filterMode"
    [t-help]="help"
    [t-hide-search]="properties.includes('hideSearch')"
    [t-label]="label"
    [t-literals]="customLiterals"
    [t-options]="options"
    [t-placeholder]="placeholder"
    [t-placeholder-search]="placeholderSearch"
    [t-required]="properties.includes('required')"
    [t-sort]="properties.includes('sort')"
    (t-change)="changeEvent('t-change')">
  </thf-multiselect>
</div>

<hr>

<div class="thf-row">
  <thf-info
    class="thf-md-6"
    t-label="Model"
    [t-value]="multiselect">
  </thf-info>

  <thf-info
    class="thf-md-6"
    t-label="Events"
    [t-value]="event">
  </thf-info>
</div>

<hr>

<form #fOption="ngForm">
  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="optionLabel"
      [(ngModel)]="option.label"
      t-label="Option Label"
      t-required>
    </thf-input>

    <thf-input
      class="thf-md-6"
      name="optionValue"
      [(ngModel)]="option.value"
      t-label="Option Value"
      t-required>
    </thf-input>
  </div>

  <div class="thf-row">
    <thf-button
      class="thf-md-6 thf-lg-3"
      t-label="Add Option"
      [t-disabled]="fOption.form.invalid"
      (t-click)="addOption()">
    </thf-button>
  </div>
</form>

<hr>

<form #f="ngForm">
  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="label"
      [(ngModel)]="label"
      t-clean
      t-label="Label">
    </thf-input>

    <thf-input
      class="thf-md-6"
      name="help"
      [(ngModel)]="help"
      t-clean
      t-label="Help">
    </thf-input>
  </div>

  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="placeholder"
      [(ngModel)]="placeholder"
      t-clean
      t-label="Placeholder">
    </thf-input>

    <thf-input
      class="thf-md-6"
      name="placeholderSearch"
      [(ngModel)]="placeholderSearch"
      t-clean
      t-label="Placeholder Search">
    </thf-input>
  </div>

  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="literals"
      [(ngModel)]="literals"
      t-help='Ex.: {"noData": "Sem dados a serem exibidos", "placeholderSearch": "Buscar"}'
      t-label="Literals"
      (t-change)="changeLiterals()">
    </thf-input>

    <thf-checkbox-group
      class="thf-md-6"
      name="properties"
      [(ngModel)]="properties"
      t-label="Properties"
      [t-options]="propertiesOptions">
    </thf-checkbox-group>
  </div>

  <div class="thf-row">
    <thf-radio-group
      class="thf-md-12"
      name="filterMode"
      [(ngModel)]="filterMode"
      t-label="Filter Mode"
      [t-disabled]="properties.includes('hideSearch')"
      [t-options]="filterModeOptions">
    </thf-radio-group>
  </div>

  <div class="thf-row">
    <thf-button
      class="thf-md-3"
      t-label="Sample Restore"
      (t-click)="restore()">
    </thf-button>
  </div>
</form>
