<thf-page-login
  t-hide-remember-user
  t-login-pattern="^[a-zA-Z]*$"
  t-password-pattern="^(\d*)$"
  t-recovery-url="http://totvs.com"
  t-register-url="http://totvs.com"
  [t-custom-field]="customField"
  [t-literals]="literalsI18n"
  [t-loading]="loading"
  (t-login-submit)="checkLogin($event)">
</thf-page-login>
