<div class="thf-wrapper-menu-panel">

  <thf-menu-panel [t-menus]="menuItems">
  </thf-menu-panel>

  <thf-page-default t-title="Totvs Menu Panel">

    <div class="thf-row">
      <thf-info
        t-label="Menu Item Selected"
        [t-value]="menuItemSelected">
      </thf-info>
    </div>

    <hr>

    <form #fMenuPanel="ngForm">
      <div class="thf-row">
        <thf-input
          class="thf-md-6"
          name="label"
          [(ngModel)]="menuItem.label"
          t-label="Label"
          t-required>
        </thf-input>

        <thf-url
          class="thf-md-6"
          name="link"
          [(ngModel)]="menuItem.link"
          t-label="External link"
          t-placeholder="http://">
        </thf-url>
      </div>

      <div class="thf-row">
        <thf-radio-group
          class="thf-lg-12"
          name="icon"
          [(ngModel)]="menuItem.icon"
          t-label="Icon"
          t-required
          [t-options]="iconsOptions">
        </thf-radio-group>
     </div>

      <div class="thf-row">
        <thf-button
          class="thf-xl-2 thf-md-4"
          [t-disabled]="fMenuPanel.invalid"
          t-label="Add"
          (t-click)="addMenuItem(menuItem); fMenuPanel.reset()">
        </thf-button>

        <thf-button
          class="thf-xl-3 thf-md-5"
          t-label="Sample Restore"
          (t-click)="restore(); fMenuPanel.reset()">
        </thf-button>
      </div>
    </form>

  </thf-page-default>

</div>
