<form #f="ngForm">
  <div class ="thf-row">
    <thf-combo
      class="thf-md-4"
      name="product"
      [(ngModel)]="product"
      t-label="Product"
      t-placeholder="Select a Product"
      t-required
      [t-options]="productOptions"
      (t-change)="checkProduct()">
    </thf-combo>

    <thf-number
      class="thf-md-2"
      name="quantity"
      [(ngModel)]="quantity"
      t-label="Quantity"
      t-min="0"
      t-placeholder="0"
      t-required
      [t-max]="stock"
      (t-change)="checkQuantity()">
    </thf-number>

    <thf-number
      class="thf-md-2"
      name="price"
      [(ngModel)]="price"
      t-disabled
      t-label="Price"
      t-placeholder="0"
      t-required>
    </thf-number>

    <thf-number
      class="thf-md-2"
      name="stock"
      [(ngModel)]="stock"
      t-disabled
      t-label="Stock"
      t-placeholder="0"
      t-required>
    </thf-number>

    <thf-number
      class="thf-md-2"
      name="totalPrice"
      [(ngModel)]="totalPrice"
      t-disabled
      t-label="Total Price"
      t-placeholder="0"
      t-required>
    </thf-number>

  </div>
  <div class="thf-row">
    <thf-button
      class="thf-md-3"
      t-label="Add To Cart"
      [t-disabled]="f.form.invalid || stock === 0"
      (t-click)="addCart()">
    </thf-button>
  </div>
</form>

<hr>

<thf-table
  t-striped="true"
  [t-columns]="columns"
  [t-items]="products">
</thf-table>

<div class="thf-row">
  <div class="thf-pull-right thf-lg-12">
    <span class="thf-pull-right thf-font-subtitle">Total: R{{ totalPriceSum | currency }} </span>
  </div>
</div>
