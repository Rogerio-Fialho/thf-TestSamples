<thf-input
  name="input"
  [(ngModel)]="input"
  [t-clean]="properties?.includes('clean')"
  [t-disabled]="properties?.includes('disabled')"
  [t-error-pattern]="errorPattern"
  [t-help]="help"
  [t-icon]="icon"
  [t-label]="label"
  [t-mask]="mask"
  [t-mask-format-model]="properties?.includes('maskFormatModel')"
  [t-maxlength]="maxlength"
  [t-minlength]="minlength"
  [t-pattern]="pattern"
  [t-placeholder]="placeholder"
  [t-required]="properties?.includes('required')"
  [t-readonly]="properties?.includes('readonly')"
  (t-blur)="changeEvent('t-blur')"
  (t-change)="changeEvent('t-change')"
  (t-change-model)="changeEvent('t-change-model')"
  (t-enter)="changeEvent('t-enter')">
</thf-input>

<hr>

<div class="thf-row">
  <thf-info
    class="thf-md-6"
    t-label="Model"
    [t-value]="input">
  </thf-info>

  <thf-info
    class="thf-md-6"
    t-label="Event"
    [t-value]="event">
  </thf-info>
</div>

<hr>

<form #f="ngForm">
  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="label"
      [(ngModel)]="label"
      t-clean
      t-label="Label">
    </thf-input>

    <thf-input
      class="thf-md-6"
      name="help"
      [(ngModel)]="help"
      t-clean
      t-label="Help">
    </thf-input>
  </div>

  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="placeholder"
      [(ngModel)]="placeholder"
      t-clean
      t-label="Placeholder">
    </thf-input>

    <thf-input
      class="thf-md-6"
      name="errorPattern"
      [(ngModel)]="errorPattern"
      t-clean
      t-label="Error Pattern">
    </thf-input>
  </div>

  <div class="thf-row">
    <thf-input
      class="thf-md-6"
      name="mask"
      [(ngModel)]="mask"
      t-clean
      t-help="Ex.: Zip code: '99999-999'; License plate: '@@@-9999'"
      t-label="Mask">
    </thf-input>

    <thf-input
      class="thf-md-6"
      name="pattern"
      [(ngModel)]="pattern"
      t-clean
      t-help="Ex.: '^(2[0-3]|[01][0-9]):?([0-5][0-9])$'"
      t-label="Pattern (Regex)">
    </thf-input>
  </div>


  <div class="thf-row">
    <thf-number
      class="thf-md-6"
      name="minlength"
      [(ngModel)]="minlength"
      t-clean
      t-label="Min Length">
    </thf-number>

    <thf-number
      class="thf-md-6"
      name="maxlength"
      [(ngModel)]="maxlength"
      t-clean
      t-label="Max Length">
    </thf-number>
  </div>

  <div class="thf-row">
    <thf-select
      class="thf-md-6"
      name="icon"
      [(ngModel)]="icon"
      t-clean
      t-label="Icon"
      [t-options]="iconOptions">
    </thf-select>
  </div>

  <div class="thf-row">
    <thf-checkbox-group
      class="thf-md-12"
      name="properties"
      [(ngModel)]="properties"
      t-label="Properties"
      [t-options]="propertiesOptions">
    </thf-checkbox-group>
  </div>

  <div class="thf-row">
    <thf-button
      class="thf-md-3"
      t-label="Sample Restore"
      (t-click)="f.reset(); this.restore()">
    </thf-button>
  </div>
</form>
